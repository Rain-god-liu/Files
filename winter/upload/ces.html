<!DOCTYPE html>
<html lang="zh" data-hairline="true" data-theme="light" data-react-helmet="data-theme">
	<head>
		<meta charset="utf-8">
		<title>首页 - 知乎</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<meta name="renderer" content="webkit"><meta name="force-rendering" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="google-site-verification" content="FTeR0c8arOPKh8c5DYh_9uu98_zJbaWw53J-Sch9MTg">
		<meta name="description" property="og:description" content="有问题，上知乎。知乎，可信赖的问答社区，以让每个人高效获得可信赖的解答为使命。知乎凭借认真、专业和友善的社区氛围，结构化、易获得的优质内容，基于问答的内容生产方式和独特的社区机制，吸引、聚集了各行各业中大量的亲历者、内行人、领域专家、领域爱好者，将高质量的内容透过人的节点来成规模地生产和分享。用户通过问答等交流方式建立信任和连接，打造和提升个人影响力，并发现、获得新机会。">
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/index.css">
	</head>
	<body>
		<div>
			<div>
				<div class="Modal-wrapper Modal-enter-done">
					<div class="Modal-backdrop">
					</div>
					<div class="Modal Modal--large">
						<div class="Modal-inner">
							<div class="Modal-content">
								<form  class="Ask-form">
									<div style="overflow: hidden;transition: height 300ms ease-out 0s;">
										<div class="Ask-items">
											<div class="Ask-item">
												<img src="#" class="Ask-avatar">
												<div class="Ask-title">
													<div class="AskTitle">
														<div class="AskTitle-text"></div>
														<div>
															<div class="PoPover">
																<label class="AskTitle-input">
																	<textarea required="" rows="1" autocomplete="off" role="combobox" aria-expanded="false" aria-autocomplete="list" aria-activedescendant="AutoComplete102-group-title--1" id="Popover101-toggle" aria-haspopup="true" aria-owns="Popover101-content" class="Input" placeholder="写下你的问题，准确地描述问题更容易得到解答" style="font-size: 18px;"></textarea>
																</label>
															</div>
														</div>
													</div>
													<div style="text-align: right; min-height: 1.67em;">
														<span class="AskFieldTip AskFieldTip--error">至少输入四个字</span>
													</div>
												</div>
											</div>
											<div class="Ask-item">
												<div class="AskDetail">
													<div class="AskDetail-actionsWrapper">
														<div class="AskDetail-actions">
															<button class="Editable-control">
																<svg class="Zi Zi--Format" fill="currentColor" viewBox="0 0 24 24" width="24" height="24">
																	<path d="M6.295 15.4L5.06 19H3L7.684 6h1.813l4.684 13h-2.06l-1.235-3.6h-4.59zM17.092 19c-1.548 0-2.647-.962-2.647-2.391 0-1.428 1.063-2.27 2.916-2.384l1.782-.103v-.43c0-.653-.419-.996-1.286-.996-.724 0-1.194.25-1.323.663l-.046.147H14.7l.027-.234c.161-1.366 1.436-2.24 3.196-2.24 1.93 0 3.076.987 3.076 2.66v5.188h-1.81v-.75c-.5.56-1.243.87-2.098.87zM6.89 13.646h3.4L8.59 8.69l-1.7 4.956zM17.582 15.7c-.901.06-1.267.325-1.267.842 0 .504.439.827 1.146.827.973 0 1.682-.6 1.682-1.383v-.385l-1.56.1z"></path>
																</svg>
															</button>
															<button class="Editable-control">
																<svg class="Zi Zi--InsertImage" fill="currentColor" viewBox="0 0 24 24" width="24" height="24">
																	<path d="M21 17.444C21 18.3 20.1 19 19 19H5c-1.1 0-2-.7-2-1.556V6.556C3 5.7 3.9 5 5 5h14c1.1 0 2 .7 2 1.556v10.888zm-9.437-3.919a.5.5 0 0 1-.862.013l-1.26-2.065a.5.5 0 0 0-.861.012l-2.153 3.767a.5.5 0 0 0 .435.748h10.292a.5.5 0 0 0 .438-.741L14.573 9.78a.5.5 0 0 0-.872-.006l-2.138 3.75z" fill-rule="evenodd"></path>
																</svg>
															</button>
															<button class="Editable-control">
																<svg class="Zi Zi--InsertVideo" fill="currentColor" viewBox="0 0 24 24" width="24" height="24">
																	<path d="M10.546 15c-.466.273-.86.053-.86-.5V9.505c0-.565.385-.778.86-.501l4.278 2.497c.466.272.475.726 0 1.003L10.546 15zM5 5S3 5 3 7v10s0 2 2.002 2H19c2 0 2-2 2-2V7c0-2-2-2-2-2H5z" fill-rule="evenodd"></path>
																</svg>
															</button>
														</div>
													</div>
													<div class="AskDetail-inputWrapper">
														<div class="AskDetail-input">
															<div class="Editable-content" style="min-height: 78px;">
																<div class="DraftEditor-root">
																		<div class="DraftEditor-editorContainer">
																			<div aria-describedby="placeholder-fr3cc" class="notranslate public-DraftEditor-content" contenteditable="true" role="textbox" spellcheck="true" tabindex="0" style="outline: none; user-select: text;overflow-wrap: break-word;">
																				<div data-contents="true">
																					<div class="Editable-unstyled" data-block="true" data-editor="fr3cc" data-offset-key="4vhpj-0-0">
																						<div data-offset-key="4vhpj-0-0" class="public-DraftStyleDefault-block public-DraftStyleDefault-ltr">
																							<span data-offset-key="4vhpj-0-0">
																								<span data-text="true">ssdsadasdasdsd</span>
																							</span>
																						</div>
																					</div>
																				</div>
																			</div>
																		</div>
																	<div>
																		<div>
																			<div>
																				<div>
																					<div>
																						<span></span>
																					</div>
																				</div>
																			</div>
																		</div>
																	</div>	
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="Ask-item"></div>
										</div>
									</div>
									<div class="Ask-footer">
										<div>
											<div class="AskOptions">
												<label for="anonymous-checkbox" class="AskOptions-label">
													<input id="anonymous-checkbox" class="AskOptions-checkbox" type="checkbox">匿名提问
												</label>
											</div>
										</div>
										<div class="Ask-footer-buttonWrapper">
											<button class="Button--primary">
												发布问题
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<button class="Modal-closeButton"></button>
					</div>
				</div>	
			</div>
		</div>
	</body>
</html>
